<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Premium Selling Platform | Online Selling Solution</title>
  <meta name="description" content="Online platform for online shops. Increase sales and customer satisfactoon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800&display=swap" rel="stylesheet">

</head>

<body class="body">
<div class="content">
  <header class="header">
    <nav class="navbar">
      <div class="navbar__logo">
        <h1 class="navbar__logo-text">BestShop</h1>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu-item">Why us</li>
        <li class="navbar__menu-item">Benefits</li>
        <li class="navbar__menu-item">Prices</li>
        <li class="navbar__menu-item">Contact</li>
      </ul>
    </nav>
    <section class="sellmore-section">
      <div class="sellmore-section__text">
        <h2>Sell More!</h2>
        <p>Open shop on our platform and increase your sales</p>
        <button class="sellmore-section__button"
                type="button">
          Open your shop
        </button>

      </div>
      <div class="sellmore-section__image">
        <img src="img/Background.png" alt="background image with notebook and notes">
      </div>
    </section>
    <section class="most-popular">

      <h2>
        The most popular sales platform in country
      </h2>

      <div class="most-popular__items">
        <div class="most-popular__items-item most-popular__items-item1">
          <div class="circle circle1 most-popular__items-circle"></div>
          <img src="img/Person.svg" alt="" class="most-popular__image most-popular__image-person">
          <p>100000+</p>
          <p>daily entries</p>
        </div>

        <div class="most-popular__items-item most-popular__items-item2">
          <div class="circle circle2 most-popular__items-circle"></div>
          <img src="img/Eye.svg" alt="" class="most-popular__image most-popular__image-eye">
          <p>2000000+</p>
          <p>seen products every day</p>
        </div>

        <div class="most-popular__items-item most-popular__items-item3">
          <div class="circle circle3 most-popular__items-circle"></div>
          <img src="img/Catalog.svg" alt="" class="most-popular__image most-popular__image-catalogue">
          <p>10000+</p>
          <p>dadded posts daily</p>
        </div>
      </div>

    </section>
  </header>
</div>



</body>
</html>
